<div *ngIf="_demand" class="demand-edit-component">
    <div class="row">
        <div class="col-md-9 col-xs-12">
            <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" [disabled]="!_demand.isInEditMode" [ngModel]="_demand.title"/>
            </div>
            <div class="form-group">
                <label>Orase</label>
                <span class="form-control city-presentation">
                    <span *ngFor="let city of _demand.cities" class="label label-success">{{city}}</span>
                </span>
            </div>
            <div class="form-group">
                <label>Mesaj</label>
                <textarea class="form-control" [disabled]="!_demand.isInEditMode" [ngModel]="_demand.message"></textarea>
            </div>
        </div>
        <div class="col-md-3 col-xs-12 button-group">
            <div class="button-container">
                <button class="btn btn-success"
                    (click)="acceptDemand()">
                    Accepta
                </button>
            </div>
            <div class="button-container">
                <button class="btn btn-danger"
                    (click)="rejectDemand()">
                    Refuza
                </button>
            </div>
            <div class="button-container">
                <button *ngIf="!_demand.isInEditMode" class="btn btn-info"
                    (click)="toggleEditMode()">
                    Editeaza
                </button>
                <button *ngIf="_demand.isInEditMode" class="btn btn-info"
                        (click)="saveEditedDemand()">
                    Salveaza
                </button>
            </div>
            <div class="button-container">
                <button class="btn btn-warning"
                        (click)="goBackToPreviousPage()">
                    Inapoi la lista
                </button>
            </div>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-md-2">
            id: {{_demand.accountId}}
        </div>
        <div class="col-md-4">
            email: {{_demand.accountEmail}}
        </div>
        <div class="col-md-3">
            status: {{_demand.accountStatus}}
        </div>
        <div class="col-md-3">
            numar cereri: {{_demand.demandsCount}}
        </div>
    </div>
</div>
