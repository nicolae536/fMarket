<div class="demand-edit-component">
    <div class="row">
        <div class="col-md-9 col-xs-12">
            <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" [disabled]="_demand.isInEditMode" [ngModel]="_demand.title"/>
            </div>
            <div class="form-group">
                <label>Categorii</label>
                <select-component
                        [select-items]="_domains"
                        [single-item-selected]="_demand.domain"
                        [multi-select]="false"
                        (loaded)="referenceSelectComponent($event)"
                ></select-component>
            </div>
            <div class="form-group">
                <label>Orase</label>
                <select-component
                        [select-items]="_cities"
                        [selected-items]="_demand.cities"
                        [multi-select]="true"
                        (loaded)="referenceSelectComponent($event)"
                ></select-component>
            </div>
            <div class="form-group">
                <label>Mesaj</label>
                <textarea class="form-control" [disabled]="_demand.isInEditMode" [ngModel]="_demand.message"></textarea>
            </div>
        </div>
        <div class="col-md-3 col-xs-12 button-group">
            <div class="button-container">
                <button class="btn btn-success"
                    (click)="acceptDemand()">
                    Accepta
                </button>
            </div>
            <div class="button-container">
                <button class="btn btn-danger"
                    (click)="declineDemand()">
                    Refuza
                </button>
            </div>
            <div class="button-container">
                <button *ngIf="!_demand.isInEditMode" class="btn btn-info"
                    (click)="toggleEditMode()">
                    Editeaza
                </button>
                <button *ngIf="_demand.isInEditMode" class="btn btn-info"
                        (click)="saveEditedDemand()">
                    Editeaza
                </button>
            </div>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-md-2">
            id: {{demand.accountId}}
        </div>
        <div class="col-md-4">
            email: {{demand.accountEmail}}
        </div>
        <div class="col-md-3">
            status: {{demand.accountStatus}}
        </div>
        <div class="col-md-3">
            numar cereri: {{demand.demandsCount}}
        </div>
    </div>
</div>
