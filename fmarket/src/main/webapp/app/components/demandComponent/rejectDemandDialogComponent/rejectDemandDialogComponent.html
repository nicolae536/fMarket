<div class="modal-backdrop fade in" [style.display]="showModal ? 'block' : 'none'"></div>
<div class="modal fade bs-example-modal-lg in" tabindex="-1" (click)="hide()" role="dialog"
     [style.display]="showModal ? 'block' : 'none'" [style.opacity]="showModal ? 1 : 0">
    <div class="modal-dialog modal-lg" (click)="stopPropagation($event)">
        <div class="modal-content">
            <form *ngIf="showModal" #rejectDemand="ngForm" (ngSubmit)="rejectDemandSubmit()">
                <div class="modal-header">
                    <button type="button" class="close" aria-label="Close" (click)="hide()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h2 class="modal-title">
                        {{title}}
                    </h2>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Mesaj</label>
                        <textarea class="form-control message-text" 
                                  [(ngModel)]="rejectDemandMessage.value"
                                  required
                                  minlength="5"
                                  name="message" #message="ngModel"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-sm" (click)="hide()">{{cancelLabel}}
                    </button>
                    <button type="submit" class="btn btn-danger btn-sm"> {{positiveLabel}}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
