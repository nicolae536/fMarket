<div class="regisration-component clearfix">
    <div class="form-wrapper">
        <div class="form-style">
            <div class="title-container">
                <span class="h3">{{formTitle}}</span>
            </div>
            <form [ngFormModel]="_registrationForm" (ngSubmit)="registrationFormSubmit()" class="registration-form">
                <div class="registration-form-controls-container">
                    <div class="form-group position-relative">
                        <!--<span [ngClass]="getFormControllClass('email')"></span>-->
                        <input type="text" class="form-control" [class.backend-error]="checkIfEmailIsMarked()"
                               placeholder="E-mail"
                               [ngFormControl]="_registrationForm.controls['email']"/>
                    </div>
                    <div class="form-group position-relative">
                        <!--<span [ngClass]="getFormControllClass('passwords')"></span>-->
                        <input type="password" class="form-control"
                               [class.backend-error]="checkIfPasswordIsMarked('password')" [placeholder]="passwordLabel"
                               (ngModelChange)="updateErrorFied()"
                               [ngFormControl]="_registrationForm.controls.passwords.controls.password"/>
                    </div>
                    <div *ngIf="!showRememberMeField" class="form-group position-relative">
                        <!--<span [ngClass]="getFormControllClass('passwords')"></span>-->
                        <input type="password" class="form-control"
                               [class.backend-error]="checkIfPasswordIsMarked('repeat')" placeholder="Repeta parola"
                               (ngModelChange)="updateErrorFied()"
                               [ngFormControl]="_registrationForm.controls.passwords.controls.repeat"/>
                    </div>
                    <div class="position-relative" *ngIf="showNotMatchPasswordField">
                        <div class="password-error right-to-middle-effect">
                            Cele doua parole nu sunt la fel!
                        </div>
                    </div>
                </div>
                <div class="clearfix add-position-relative">
                    <div class="pull-right button-container">
                        <button type="submit" class="btn btn-success">{{buttonLabel}}</button>
                    </div>
                    <div *ngIf="showNewsletter">
                        <input type="checkbox" [ngFormControl]="_registrationForm.controls['subscribe']"/>
                        <label class="checkbox-label">Inscriema la newsletter</label>
                    </div>
                    <div *ngIf="showRememberMeField">
                        <input type="checkbox" [ngFormControl]="_registrationForm.controls['rememberMe']"/>
                        <label class="checkbox-label">Tine-ma minte</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="links-container text-center">
        <div *ngIf="showForgetPasswordLink || _showRegisterLink || _showLoginLink" class="links clearfix">
            <div *ngIf="showForgetPasswordLink">
                <label>Ai uitat parola?</label>
                <a [routerLink]="['/forget-password']">{{_forgetPasswordLabel}}</a>
            </div>
            <div *ngIf="_showRegisterLink">
                <label>Nu ai cont?</label>
                <a [routerLink]="['/registration']">Inregistreaza-te</a>
            </div>
            <div *ngIf="_showLoginLink">
                <a [routerLink]="['/login']">Ai deja un cont?</a>
            </div>
        </div>
    </div>
</div>
