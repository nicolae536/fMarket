<div class="regisration-component clearfix">
    <div class="form-wrapper">
        <div class="form-style">
            <div class="title-container">
                <span class="h3">{{formTitle}}</span>
            </div>
            <form [ngFormModel]="_registrationForm" (ngSubmit)="registrationFormSubmit()" class="registration-form">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="E-mail"
                           [ngFormControl]="_registrationForm.controls['email']"/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" [placeholder]="passwordLabel"
                           [ngFormControl]="_registrationForm.controls.passwords.controls.password"/>
                </div>
                <div *ngIf="!showRememberMeField" class="form-group">
                    <input type="password" class="form-control" placeholder="Repeta parola"
                           [ngFormControl]="_registrationForm.controls.passwords.controls.repeat"/>
                </div>
                <div class="password-error" *ngIf="_registrationForm.controls.passwords && _registrationForm.controls.passwords.errors && _registrationForm.controls.passwords.errors.checkPasswords && !_registrationForm.controls.passwords.errors.checkPasswords.valid">
                    Cele doua parole nu sunt la fel!
                </div>
                <div class="clearfix">
                    <div class="pull-right button-container">
                        <button type="submit" class="btn btn-primary">{{buttonLabel}}</button>
                    </div>
                    <div *ngIf="showNewsletter">
                        <input type="checkbox" [ngFormControl]="_registrationForm.controls['subscribe']"/>
                        <label>Inscriema la newsletter</label>
                    </div>
                    <div *ngIf="showRememberMeField">
                        <input type="checkbox" [ngFormControl]="_registrationForm.controls['rememberMe']"/>
                        <label>Tine-ma minte</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="links-container text-center">
        <div *ngIf="showForgetPasswordLink || _showRegisterLink || _showLoginLink" class="links clearfix">
            <div *ngIf="showForgetPasswordLink">
                <label>Ai uitat parola?</label>
                <a [routerLink]="['ForgetPassword']">{{_forgetPasswordLabel}}</a>
            </div>
            <div *ngIf="_showRegisterLink">
            	<label>Nu ai cont?</label>
                <a [routerLink]="['Registration']">Inregistreaza-te</a>
            </div>
            <div *ngIf="_showLoginLink">
                <a [routerLink]="['Login']">Ai deja un cont?</a>
            </div>
        </div>
    </div>
</div>
