<div class="regisration-component clearfix">
    <div class="form-wrapper">
        <div class="form-style">
            <div class="title-container">
                <span class="h3">{{formTitle}}</span>
            </div>
            <form (ngSubmit)="onSubmit()" class="registration-form" #registrationForm="ngForm">
                <div class="registration-form-controls-container">
                 <div *ngIf="_loginPage" class="clearfix">
                    <div class="button-container" style="width: 100%; margin-bottom: 15px;">
                        <form ngNoForm method="post" action="connect/facebook"> 	
                        	<input type="hidden" name="scope" value="email" />
	                            <button type="submit" class="facebook-btn">
	                                <div class="">
	                                    <i class="fa fa-facebook pull-left fb-icon"></i>
	                                    <span style="">Logheaza-te cu Facebook</span>
	                                </div>
	                                
	                            </button>
                        </form>
                         <div class="text-center facebook-or">sau</div>
                    </div>
                </div>
                    <div class="form-group">
                        <input type="email" class="form-control" 
                               [class.backend-error]="!accountModel.email.valid"
                               placeholder="E-mail"
                               (ngModelChange)="syncModel($event, accountModel.email.key, email)"
                               [(ngModel)]="accountModel.email.value"
                               required 
                               pattern="^(([^&lt;&gt;()\[\]\\.,;:\s@&quot;]+(\.[^&lt;&gt;()\[\]\\.,;:\s@&quot;]+)*)|(&quot;.+&quot;))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$"                               
                               name="email"  #email="ngModel"/>
                    </div>
                    <div *ngIf="_restPasswordPage || _createAccountPage">
                        <div class="form-group">
                            <input type="password" class="form-control"
                                   [class.backend-error]="!accountModel.password.valid"
                                   [placeholder]="passwordLabel"
                                   (ngModelChange)="syncModel($event, accountModel.password.key, password)"
                                   [(ngModel)]="accountModel.password.value"
                                   required 
                                   pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{6,}$" 
                                   minlength="6"
                                   name="password"  #password="ngModel"/>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control"
                                   [class.backend-error]="!accountModel.repeat.valid" 
                                   placeholder="Repeta parola"
                                   (ngModelChange)="syncModel($event, accountModel.repeat.key, repeat)"
                                   [(ngModel)]="accountModel.repeat.value"
                                   required 
                                   pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{6,}$" 
                                   minlength="6"
                                   name="repeat"  #repeat="ngModel"/>
                        </div>
                    </div>  
                    <div *ngIf="_loginPage" class="form-group">
                            <input type="password" class="form-control"
                                   [class.backend-error]="!accountModel.password.valid"
                                   [placeholder]="passwordLabel"
                                   (ngModelChange)="syncModel($event, accountModel.password.key, password)"
                                   [(ngModel)]="accountModel.password.value"
                                   required 
                                   name="password"  #password="ngModel"/>
                    </div>  
                    <div class="animated-error" *ngIf="showNotMatchPasswordField && (_restPasswordPage || _createAccountPage)">
                        <div class="password-error right-to-middle-effect">
                            Cele doua parole nu sunt la fel!
                        </div>
                    </div>
                </div>
               
                <div class="clearfix position-relative">
                    <div class="pull-right button-container">
                        <button type="submit" class="btn btn-success">{{buttonLabel}}</button>
                    </div>
                    <div *ngIf="_createAccountPage">
                        <input type="checkbox" [(ngModel)]="accountModel.subscribe.value" name="subscribe"  #subscribe="ngModel"/>
                        <label class="checkbox-label">Inscriema la newsletter</label>
                    </div>
                    <div *ngIf="_loginPage">
                        <input type="checkbox" [(ngModel)]="accountModel.rememberMe.value" name="rememberMe"  #rememberMe="ngModel"/>
                        <label class="checkbox-label">Tine-ma minte</label>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
    <div class="links-container text-center">
        <div class="links clearfix">
            <div *ngIf="_loginPage">
                <label>Ai uitat parola?</label>
                <a [routerLink]="['/forget-password']">{{_forgetPasswordLabel}}</a>
            </div>
            <div *ngIf="_restPasswordPage || _loginPage">
                <label>Nu ai cont?</label>
                <a [routerLink]="['/registration']">Inregistreaza-te</a>
            </div>
            <div *ngIf="_createAccountPage">
                <a [routerLink]="['/login']">Ai deja un cont?</a>
            </div>
        </div>
    </div>
</div>
