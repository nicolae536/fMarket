<div class="account-edit-component clearfix">
    <div class="clearfix">
        <div class="col-md-6 col-xs-12 col-sm-12">
            <!--ngFormModel-->
            <form *ngIf="false" (ngSubmit)="saveEditedAccount()"
                  class="account-form">
                <span class="h4">Date cont</span>
                <hr/>
                <div class="form-group">
                    <label>Email</label>
                    <span class="form-control" type="text" disabled>{{_accountModel.email}}</span>
                </div>
                <div class="form-group">
                    <label>Nume</label>
                    <input class="form-control" type="text" placeholder="Adaugati numele la contul tau"
                           [ngFormControl]="_accountFormModel.controls['name']"
                           [(ngModel)]="_accountModel.name"/>
                </div>
                <div class="form-group">
                    <label>Telefon</label>
                    <input class="form-control" type="text" placeholder="Adaugati numarul de telefon la contul tau"
                           [ngFormControl]="_accountFormModel.controls['phone']"
                           [(ngModel)]="_accountModel.phone"/>
                </div>
                <div>
                    <label>Oras</label>
                    <select-component
                            [select-items]="_cities"
                            [single-item-selected]="_accountModel.cityItem"
                            [multi-select]="false"
                            (loaded)="referenceCitySelectorComponent($event)">
                    </select-component>
                </div>
                <div>
                    <div class="pull-right">
                        <button type="submit" class="btn btn-primary">{{submitLabel}}</button>
                    </div>
                </div>
            </form>
        </div>
