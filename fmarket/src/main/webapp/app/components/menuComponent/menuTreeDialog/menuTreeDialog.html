<div class="modal-backdrop fade in" [style.display]="showModal ? 'block' : 'none'"></div>
<div class="modal fade bs-example-modal-lg in" tabindex="-1" (click)="cancelAction()" role="dialog"
     [style.display]="showModal ? 'block' : 'none'" [style.opacity]="showModal ? 1 : 0">
    <div class="modal-dialog modal-lg" (click)="stopPropagation($event)">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" (click)="hideWithoutAnimation()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <span class="h1">Selecteaza domeniu</span>
            </div>
            <div class="modal-body">
                <div class="menu-dialog-container clearfix">
                    <menu-component
                            [use-domain-marker]="true"
                            [menu-tree-data]="menuDictionary"
                            [enable-operations]="enableOperations"
                            (menu-tree-component-loaded)="referenceMenuTreeCompoent($event)"
                            (select-menu-item)="selectMenuItem($event)">
                    </menu-component>
                </div>
            </div>
        </div>
    </div>
</div>
