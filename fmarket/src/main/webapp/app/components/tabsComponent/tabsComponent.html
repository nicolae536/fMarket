<div class="clearfix">
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" *ngFor="let tab of tabPagesList"
            [ngClass]="router.isRouteActive(router.generate([tab.link])) ? 'active':''">
                <a [routerLink]="[tab.link]">
                    {{tab.name}}
                </a>
                <span *ngIf="tab.enableMarker" class="label label-info">{{tab.markerContent}}</span>
        </li>
    </ul>
</div>
