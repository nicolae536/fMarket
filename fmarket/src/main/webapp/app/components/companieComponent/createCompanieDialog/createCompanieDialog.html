<link rel="stylesheet" href="/app/components/companieComponent/createCompanieDialog/createCompanieDialog.css"/>

<div class="modal-backdrop fade in" [style.display]="showModal ? 'block' : 'none'"></div>
<div class="modal fade bs-example-modal-lg in" tabindex="-1" (click)="cancelCreateCompanie()" role="dialog"
     [style.display]="showModal ? 'block' : 'none'" [style.opacity]="showModal ? 1 : 0">
    <div class="modal-dialog modal-lg" (click)="stopPropagation($event)">
        <form [ngFormModel]="_createCompanieForm" (ngSubmit)="submitNewCompanie()">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" aria-label="Close" (click)="cancelCreateCompanie()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        {{title}}
                    </h4>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-sm" (click)="cancelCreateCompanie()">{{cancelLabel}}
                    </button>
                    <button type="submit" [disabled]="!_createCompanieForm.valid" class="btn btn-primary btn-sm"> {{positiveLabel}}
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
