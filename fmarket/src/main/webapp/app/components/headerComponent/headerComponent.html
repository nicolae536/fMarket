<div class="header">
    <nav class="navbar navbar-default navbar-fixed-top clearfix">
        <div class="container-fluid clearfix">
            <div class="navbar-header clearfix">
                <img class="fMarket-brand-icon" src="/staticResorces/logo.png"/>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li *ngFor="let page of _usersApplicationPages"><a [routerLink]="[page.link]">{{page.name}}</a></li>
                    <li *ngIf="!isLoggedIn()"><a [routerLink]="['/login']">Contul meu</a></li>
                    <li *ngIf="chechIdNormalUser()" dropdown class="dropdown">
                        <a href="#" class="dropdown-toggle" dropdownToggle role="button" aria-haspopup="true"
                           aria-expanded="false">{{_myAccountLabel}}<span class="caret"></span></a>
                        <ul dropdownMenu class="dropdown-menu">
                            <li *ngFor="let p of _myAccountDropdownPages"><a [routerLink]="[p.link]">{{p.name}}</a></li>
                            <li><a (click)="logout()">Logut</a></li>
                        </ul>
                    </li>
                    <li *ngIf="isAdminUser()" dropdown class="dropdown">
                        <a href="#" class="dropdown-toggle" dropdownToggle role="button" aria-haspopup="true"
                           aria-expanded="false">{{_myAccountLabel}}<span class="caret"></span></a>
                        <ul dropdownMenu class="dropdown-menu">
                            <li *ngFor="let p of _adminApplicationPages"><a [routerLink]="[p.link]">{{p.name}}</a></li>
                            <li><a (click)="logout()">Logut</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
