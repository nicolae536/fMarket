<div class="companies-page clearfix">
    <div class="clearfix search-field-wrapper ">
        <div class="col-md-4 col-xs-12">
            <div class="input-group">
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-search"></span>
                </div>
                <input type="text" class="form-control" [(ngModel)]="searchFilter" (ngModelChange)="chengeSearch($event)"/>
            </div>
        </div>
        <div class="pull-right">
            <button type="button" class="btn btn-success" (click)="goToNewCompanyPage()">
                <span class="glyphicon glyphicon-search"></span>
                Adauga companie
            </button>
        </div>
    </div>

    <companie-list-component
            [companies-list]="_companiesList"
            (companie-selected)="selectCompanie($event)"
    ></companie-list-component>
</div>
