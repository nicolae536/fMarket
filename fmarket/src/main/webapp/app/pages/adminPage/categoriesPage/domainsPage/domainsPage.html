<link rel="stylesheet" type="text/css" href="/app/pages/adminPage/categoriesPage/domainsPage/domainsPage.css">

<div class="domains-page">
    <div class="domain-type-filter clearfix">
        <div class="pull-right">
            <button class="btn btn-primary" (click)="toggleAddRequestType(true)">
                <span class="glyphicon glyphicon-plus"></span> Adauga tip de cerere
            </button>
        </div>
        <div class="search-field">
            <div class="input-group">
  				<span class="input-group-addon">
  					<span class="glyphicon glyphicon-search"></span>
  				</span>
                <input class="form-control" placeholder="Search..." [(ngModel)]="searchQuery"
                       (ngModelChange)="getRequestTypesWithFilters()"/>
            </div>
        </div>
    </div>
    <!-- *ngIf="showAddRequestRow" -->
    <div class="add-request" *ngIf="showAddRequestRow">
        <form [ngFormModel]="_newDomainForm" (ngSubmit)="addRequestType()">
            <div class="input-group">
                <input [ngFormControl]="_newDomainForm.controls['newRequestType']" class="form-control" [(ngModel)]="newRequestType"/>

                <div class="input-group-btn">
                    <button [disabled]="!_newDomainForm.valid" type="submit" class="btn btn-secondary btn-primary">
                        <span class="glyphicon glyphicon-ok"></span>
                        Creeaza
                    </button>
                    <button type="button" class="btn btn-secondary btn-default" (click)="toggleAddRequestType(false)">
                        <span class="glyphicon glyphicon-remove"></span>
                        Cancel
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="domain-type">
        <ul class="list-group">
            <li *ngFor="let requestType of domainsTypes" class="list-group-item clearfix">
                <div class="col-md-9">
  					<span *ngIf="!requestType.isInEditMode">
  						{{requestType.name}}
  					</span>
                    <input *ngIf="requestType.isInEditMode" class="form-control" [(ngModel)]="requestType.name"/>
                </div>
                <div class="col-md-3">
                    <a class="secondary" (click)="deleteRequestType(requestType)">
                        <span class="glyphicon glyphicon-trash"></span>
                    </a>
                    <a *ngIf="!requestType.isInEditMode" class="secondary" (click)="toggleEditMode(requestType)">
                        <span class="glyphicon glyphicon-cog"></span>
                    </a>
                    <a *ngIf="requestType.isInEditMode" class="secondary" (click)="revertEdit(requestType)">
                        <span class="glyphicon glyphicon-remove"></span>
                    </a>
                    <button *ngIf="requestType.isInEditMode" type="submit"  class="secondary btn btn-default" (click)="editRequestType(requestType)">
                        <span class="glyphicon glyphicon-ok"></span>
                    </button>
                    <span class="pull-right label label-info">- Companii - {{requestType.companies}}</span>
                </div>
            </li>
        </ul>
    </div>
</div>
