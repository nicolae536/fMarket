<div class="demand-edit-page clearfix">
    <reject-demand-dialog
        (loaded)="rejectDemandDialogLoaded($event)"
        (request-reject)="rejectDemand($event)">
    </reject-demand-dialog>
    <demand-edit-component
        [demand]="_demand"
        [demand-domains]="_demandDomains"
        (reject-demand)="showRejectDemandDialog($event)"
        (accept-demand)="acceptDemand($event)"
        (save-demand)="saveEditedDemand($event)"
        (go-to-List)="navigateToList($event)">
    </demand-edit-component>
</div>
