<div #widnowElementRef class="home-page clearfix">
    <div class="home-page-first">
        <div class="vertical-demand-align">
            <div class="presentation-text">
                <h1>Ai nevoie de un produs/serviciu si nu ai timp sa cauti cea mai buna oferta?</h1>
                <div>
                    Adauga o cerere si vei fi contactat in cel mai scurt timp de catre partenerii
                </div>
                <div>
                    fmarket.ro, care se ocupa cu domeniul cautat de tine.
                </div>
            </div>
            <div class="demand-action">
                <div class="action-button covered-button">
                    <a class="btn btn-success btn-lg" (click)="goToCreateDemand()">Creeaza cerere</a>
                </div>

            </div>
            <div class="about-website clearfix">
                <a (click)="goToHowWeWork()">
                    <span class="h4">
                        Despre fmarket.ro
                    </span>
                </a>
            </div>
        </div>
    </div>
    <div #createDemandComponent class="home-page-second clearfix">
        <demand-dialog
                [title]="'Creeaza cerere.'"
                [city-list]="_cityes"
                [domain-List]="_domains"
                (loaded)="referenceDemandDialog($event)"
                (action-confirmed)="createDemand($event)">
            <div class="spinner">
                <img class="spinner-img" src="/staticResorces/Loading_icon.gif"/>
            </div>
        </demand-dialog>
    </div>


    <div #howWeWork class="how-we-work clearfix" (window:resize)="rematchElementsOnView($event)">
        <div class="text-center">
            <h1>Despre fmarket.ro</h1>
        </div>
        <div #videoContainer class="col-md-push-1 col-md-6 col-xs-12">
            <div class="videoWrapper">
                <iframe title="Prezentare fMarket" width="560" height="349"
                        src="http://www.youtube.com/embed/n_dZNLr2cME?rel=0&hd=1" frameborder="0"
                        allowfullscreen></iframe>
            </div>
        </div>
        <div #videoRightContainer class="col-md-push-1 col-md-3 col-xs-12">
            <div class="fixed-image-container" style="background-color: red">
            </div>
            <div class="fixed-image-container" style="background-color: blue">
            </div>
            <div class="fixed-image-container" style="background-color: green">
            </div>
        </div>
    </div>

    <div class="home-page-subscriber clearfix">
        <form [ngFormModel]="_subscribeForm" (ngSubmit)="submitSubscriber()">

            <div class="col-md-8 col-xs-12">
                <div class="col-md-6 col-xs-12 align-input">
                    <div class="text-align">
                    <span>
                        Loren ipsum loren ipsum loren ipsum
                    </span>
                    </div>
                </div>
                <div class="col-md-6 col-xs-12">
                    <input type="email" [ngFormControl]="_subscribeForm.controls['email']" class="form-control"
                           placeholder="E-mail"/>
                </div>

            </div>
            <div class="col-md-2 col-xs-12">
                <button type="submit" class="btn btn-primary">
                    Subscribe
                </button>
            </div>
        </form>
    </div>
</div>
