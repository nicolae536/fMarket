<link rel="stylesheet" href="/app/pages/homePage/homePage.css" />

<div class="home-page clearfix">
    <demand-dialog
        [title]="'Creeaza cerere.'"
        [city-list]="_cityes"
        [domain-List]="_domains"
        (loaded)="referenceDemandDialog($event)"
        (action-confirmed)="createDemand($event)">
    </demand-dialog>

    <button class="btn btn-primary" (click)="showDemandDialog()">Creeaza cerere</button>
</div>
