<div class="user-demands-list-page">
    <div class="demand-filters clearfix">
        <div class="filter-demand col-md-4 col-xs-12" [class.active-filter]="selectedFilter === 'ACTIVE'"
             (click)="getDemandsWithFilter('ACTIVE')">
            Active
            <span class=""></span>
        </div>
        <div class="filter-demand col-md-4 col-xs-12" [class.active-filter]="selectedFilter === 'PENDING&&IN_REVIEW'"
             (click)="getDemandsWithFilter('PENDING&&IN_REVIEW')">
            In procesare
            <span class=""></span>
        </div>
        <div class="filter-demand col-md-4 col-xs-12" style="border-right: none" [class.active-filter]="selectedFilter === 'REJECTED&&CLOSED'"
             (click)="getDemandsWithFilter('REJECTED&&CLOSED')">
            Dezactivate
            <span class=""></span>
        </div>
    </div>
    <div class="clearfix">
        <demand-list-component
                [demand-list]="_demandsList">
        </demand-list-component>
    </div>
</div>
