base.url=http://localhost:8080

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate4.SpringSessionContext

spring.datasource.driver-class-name=com.mysql.jdbc.Driver

hikari.driverClassName=com.mysql.jdbc.Driver
hikari.jdbcUrl=jdbc:mysql://localhost:3306/fmarket
hikari.username=root
hikari.password=
hikari.maximumPoolSize=20
hikari.connectionTestQuery=SELECT 1
hikari.poolName=fmarketPool
hikari.autoCommit=true

spring.jackson.date-format = dd-MM-yyyy

#MAIL
spring.mail.host = smtp.gmail.com
spring.mail.port = 587
spring.mail.username = fmarketapp@gmail.com
spring.mail.password = FmarketApp123
spring.mail.properties.mail.smtp.auth = true
spring.mail.properties.mail.smtp.socketFactory.port = 465
spring.mail.properties.mail.smtp.socketFactory.class = javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.smtp.socketFactory.fallback = false
spring.mail.properties.mail.smtp.ssl.enable = true

#THYMELEAF
spring.thymeleaf.check-template-location=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
spring.thymeleaf.cache=true

#LOGGING
logging.level.root=INFO
logging.level.org.hibernate=INFO
logging.level.org.springframework.transaction.interceptor = INFO
logging.level.org.springframework.transaction=INFO
logging.level.org.springframework.orm.jpa=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO
logging.level.org.springframework.web.servlet.mvc.method.annotation = INFO
logging.level.org.springframework.http.converter.json = INFO
logging.level.org.springframework = INFO
logging.level.com.zaxxer.hikari=INFO